name: Swift

on:
  push:
    branches: [develop]
  pull_request:
    branches: [develop]

env:
  DEVELOPER_DIR: /Applications/Xcode_11.7.app/Contents/Developer

jobs:
  build:
    runs-on: macos-latest
    strategy:
      matrix:
        target:
          - NBusQQSDK
          - NBusWechatSDK
          - NBusWeiboSDK
          - NBus
          - NBusBusHandlers
          - NBusSDKHandlers
    steps:
      - uses: actions/checkout@v2
      - uses: ruby/setup-ruby@v1
        with:
          bundler-cache: true
      - name: Setup Homebrew
        run: brew bundle
      - name: Setup Xcode
        run: bundle exec fastlane setup
      - name: SwiftLint
        run: bundle exec fastlane lint
      - name: CocoaPods Lint
        run: bundle exec fastlane pod_lint target:${{ matrix.target }}
